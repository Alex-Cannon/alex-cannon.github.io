<div>
  {% for post in site.posts %}
    <div>
      <div>
        <h4 style="text-underline: none;">
          <a href="{{ post.url }}">
            {{ post.title }}
          </a>
        </h4>
        <h6>{{ post.date | date: "%b %d, %Y" }}</h6>
        <p>{{ post.content | strip_html | truncatewords: 50 }}</p>
        <a href="{{ post.url }}">Continue reading</a>
      </div>
    </div>
    <br/>
  {% endfor %}
</div>
