---
layout: default
---
<div class="top-nav-space"></div>
<div class="section blog-post">
  <a href="/">Posts</a> -> {{ page.title }}
  <h1>{{ page.title }}</h1>
  <p>{{ page.date | date: '%B %d, %Y' }} | 
    {% if page.author %}
      {{ page.author }}
    {% else %}
      Alex Cannon
    {% endif %}

  </p>
  
  {{ content }}
</div>
